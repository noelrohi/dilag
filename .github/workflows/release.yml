name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-macos:
    runs-on: self-hosted
    strategy:
      matrix:
        target: [aarch64-apple-darwin]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          rm -rf node_modules bun.lockb
          arch -arm64 bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Load environment and build Tauri app
        timeout-minutes: 30
        run: |
          source ~/sandbox/dilag/.env.local
          arch -arm64 cargo tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

  release:
    needs: build-macos
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Copy ARM64 files
          cp artifacts/macos-aarch64-apple-darwin/*.dmg release/ 2>/dev/null || true
          cp artifacts/macos-aarch64-apple-darwin/*.app.tar.gz release/ 2>/dev/null || true
          cp artifacts/macos-aarch64-apple-darwin/*.app.tar.gz.sig release/ 2>/dev/null || true
          
          # Copy x64 files
          cp artifacts/macos-x86_64-apple-darwin/*.dmg release/ 2>/dev/null || true
          cp artifacts/macos-x86_64-apple-darwin/*.app.tar.gz release/ 2>/dev/null || true
          cp artifacts/macos-x86_64-apple-darwin/*.app.tar.gz.sig release/ 2>/dev/null || true
          
          ls -la release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Read signatures
          AARCH64_SIG=$(cat release/*aarch64*.app.tar.gz.sig 2>/dev/null || echo "")
          X64_SIG=$(cat release/*x86_64*.app.tar.gz.sig 2>/dev/null || echo "")
          
          # Get filenames
          AARCH64_FILE=$(ls release/*aarch64*.app.tar.gz 2>/dev/null | xargs -n1 basename || echo "")
          X64_FILE=$(ls release/*x86_64*.app.tar.gz 2>/dev/null | xargs -n1 basename || echo "")
          
          cat > release/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "https://github.com/noelrohi/dilag/releases/download/v${VERSION}/${AARCH64_FILE}"
              },
              "darwin-x86_64": {
                "signature": "${X64_SIG}",
                "url": "https://github.com/noelrohi/dilag/releases/download/v${VERSION}/${X64_FILE}"
              }
            }
          }
          EOF
          
          cat release/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*.dmg
            release/*.app.tar.gz
            release/*.app.tar.gz.sig
            release/latest.json
