name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-macos:
    runs-on: self-hosted
    strategy:
      matrix:
        target: [aarch64-apple-darwin]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun (if needed)
        run: |
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          if ! command -v bun &> /dev/null; then
            curl -fsSL https://bun.sh/install | bash
          fi
          bun --version

      - name: Install Tauri CLI (if needed)
        run: |
          if ! command -v cargo-tauri &> /dev/null; then
            cargo install tauri-cli --version "^2"
          fi

      - name: Install dependencies
        run: |
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          bun install

      - name: Build Tauri app
        timeout-minutes: 30
        run: |
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          set -a
          source ~/sandbox/dilag/.env.local
          set +a
          cargo tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

  release:
    needs: build-macos
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Debug: show artifact structure
          echo "Artifact structure:"
          find artifacts -type f
          
          # Copy all release files (handles nested paths)
          find artifacts -name "*.dmg" -exec cp {} release/ \;
          find artifacts -name "*.app.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.app.tar.gz.sig" -exec cp {} release/ \;
          
          echo "Release files:"
          ls -la release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate dilag-latest.json for updater
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Read signature (universal build or aarch64)
          SIG=$(cat release/*.app.tar.gz.sig 2>/dev/null | head -1 || echo "")
          
          # Get the tar.gz filename
          TAR_FILE=$(ls release/*.app.tar.gz 2>/dev/null | head -1 | xargs -n1 basename || echo "")
          
          cat > release/dilag-latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${SIG}",
                "url": "https://github.com/noelrohi/dilag/releases/download/v${VERSION}/${TAR_FILE}"
              }
            }
          }
          EOF
          
          echo "Generated dilag-latest.json:"
          cat release/dilag-latest.json

      - name: Update Gist with latest.json
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          gh gist edit 3f302aa878e51905595de327c16ea5c0 release/dilag-latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*.dmg
            release/*.app.tar.gz
            release/*.app.tar.gz.sig
            release/dilag-latest.json
